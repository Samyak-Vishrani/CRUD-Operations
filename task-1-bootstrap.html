<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCode Task 1 HomePage</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="modal_styles.css">

</head>


<body style="color: white; background-color: #0C2D48;">

    <div class="backdrop"></div>
    <div class="container mt-5">

        <div id="info-modal">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h3 class="info-card-title card-one card-header mb-4 mt-4">
                            Card title
                        </h3>
                        <button id="close-info-button">x</button>
                        <p class="info-card-text mb-4">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        
                        <p class="info-card-tags">Tags: </p>
                        <div class="bottom-sec text-center">

                            <p style="display: inline-block;" class="mx-3 my-1 info-card-views">0</p>
                            <p style="display: inline-block;" class="mx-4 my-1 info-card-likes">0</p>
                            <p style="display: inline-block;" class="mx-3 my-1 info-card-dislikes">0</p>
                            <p style="height: 0; margin: 0;"></p>
                            
                            <p style="display: inline-block;" class="mx-2">Views</p>
                            <p style="display: inline-block;" class="mx-4">Likes</p>
                            <p style="display: inline-block;" class="mx-1">Dislikes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="edit-modal">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-body">

                        <textarea class="edit-card-title mb-4 mt-4"> </textarea>
                        <button id="close-edit-button">x</button>
                        <textarea class="edit-card-text mb-4"> </textarea>
                        
                        <div class="edit-card-tags" style="display: inline">Tags: </div>
                        <textarea class="edit-tag-text"> </textarea>

                        <button class="btn btn-success px-3 py-2 mt-4 save-edit" style="display: block;">Save</button>
  
                    </div>
                </div>
            </div>
        </div>


        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>POSTS</strong></h1>
        </div>

        <div class="main row justify-content-center">

            <form id="post-details" class="row justify-content-center mb-4" autocomplete="off">

                <div class="col-10 mb-3">
                    <label for="get-id" class="lead">User Id</label>
                    <input class="form-control mt-2" id="get-id" type="text" placeholder="Enter User ID">
                </div>
                <div class="col-10 mb-3">
                    <label for="get-id" class="lead">Tags</label>
                    <input class="form-control mt-2" id="get-tag" type="text" placeholder="Enter Tags">
                </div>
                <div class="col-9 mb-3 mt-3">
                    <button class="btn btn-success px-3 py-2 search">Search</button>
                </div>
                <div class="col-1 mb-3 mt-3">
                    <button class="btn btn-danger px-4 py-2 clearButton">Clear</button>
                </div>
                <div class="col-10 mb-3 mt-3">
                    <a href="task-1_add.html" target="_blank" class="btn btn-warning px-4 py-2 create">Create Post</a>
                </div>

            </form>

            <div class="col-10 mt-5">

                <table class="table table-striped table-dark" id="postTable">
                    <thead>
                        <tr>
                            <th class="col-5">Title</th>
                            <th class="col-2">Views</th>
                            <th class="col-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="postList" class="post-list">

                    </tbody>
                </table>

            </div>

        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="task-1-bootstrap.js"></script>

</body>

</html>
