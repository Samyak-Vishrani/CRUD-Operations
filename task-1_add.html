<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCode Task 1 Add Post</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>

<body style="color: white; background-color: #0C2D48;">


    <div class="container mt-5">

        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>ADD POST</strong></h1>
        </div>

        <div class="main row justify-content-center">

            <form id="post-details" class="row justify-content-center mb-4" autocomplete="off">

                <div class="col-10 mb-3">
                    <label for="getUserId" class="lead">User ID</label>
                    <input class="form-control mt-2" id="getUserId" type="text" placeholder="Enter User ID">
                </div>
                <div class="col-10 mb-3">
                    <label for="getTitle" class="lead">Title</label>
                    <input class="form-control mt-2" id="getTitle" type="text" placeholder="Enter Title">
                </div>
                <div class="col-10 mb-3">
                    <label for="getBody" class="lead">Body</label>
                    <input class="form-control mt-2" id="getBody" type="text" placeholder="Enter Body">
                </div>
                <div class="col-10 mb-3">
                    <label for="getId" class="lead">Tags</label>
                    <input class="form-control mt-2" id="getTag" type="text" placeholder="Enter Tags">
                </div>
                <div class="col-10 mb-3 mt-3">
                    <button class="btn btn-success px-3 py-2 submit">Submit</button>
                </div>

            </form>
        </div>
    

        <div class="container" style="margin: 100px auto;">
            <div class="row justify-content-center">
                <div class="card text-bg-light border-dark text-center mb-3 rounded-4" style="width: 22rem;">
                    <div class="card-body">

                        <h1 class="card-title card-one card-header mb-4">Card title</h1>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                        <p class="card-tags">Tags</p>

                        <p style="display: inline-block;" class="mx-3 my-1">0</p>
                        <p style="display: inline-block;" class="mx-5 my-1">0</p>
                        <p style="display: inline-block;" class="mx-3 my-1">0</p>
                        <p style="height: 0; margin: 0;"></p>

                        <p style="display: inline-block;" class="mx-1">Views</p>
                        <p style="display: inline-block;" class="mx-4">Likes</p>
                        <p style="display: inline-block;" class="mx-1">Dislikes</p>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="task-1-bootstrap.js"></script>
</body>

</html>
