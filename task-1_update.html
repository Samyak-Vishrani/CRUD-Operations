<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCode Task 1 Update</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="modal_styles.css">

</head>


<body style="color: white; background-color: #0C2D48;">

    <div class="container mt-5">

        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>EDIT POST</strong></h1>
        </div>


        <div id="edit-modal">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-body">

                        <textarea class="edit-card-title mb-4 mt-4"></textarea>
                        <button id="close-edit-button">x</button>
                        <textarea class="edit-card-text mb-4"></textarea>
                        
                        <p class="edit-card-tags" style="display: inline">Tags: </p>
                        <textarea class="edit-tag-text"></textarea>

                        <button class="btn btn-success px-3 py-2 mt-3 saveBtn" style="display: block;">Save</button>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="prac.js"></script>
</body>

</html>
